<html>
  <head>
    <title>Trip Planner</title>
  </head>
  <body>
    <h1>Trip Planner!</h1>

    <div id="hotelScroll">
    <label for="hotelOptions"> Hotels: </label>
    <select name="hotelOptions">
    {% for hotel in templateHotels %}
    <option>{{hotel.name}}</option>
    {% endfor %}
    </select>
    </div>

    <div id="restaurantScroll"
    <label for="restaurants"> Restaurants: </label>
    <select name ="restaurants">
    {% for restaurant in templateRestaurants %}
    <option>{{restaurant.name}}</option>
    {% endfor %}
    </select>
    </div>

    <div id="activityScroll">
    <label for="activities"> Activities: </label>
    <select name ="activities">
      {% for activity in templateActivities %}
    <option>{{activity.name}}</option>
    {% endfor %}
    </select>
    </div>

    {% block content %}{% endblock %}
  </body>
</html>
